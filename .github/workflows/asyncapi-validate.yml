name: Validate AsyncAPI Specification

on:
  pull_request:
    paths:
      - 'asyncapi.yaml'
  push:
    branches:
      - main
    paths:
      - 'asyncapi.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install AsyncAPI CLI
        run: npm install -g @asyncapi/cli

      - name: Validate AsyncAPI specification
        run: asyncapi validate asyncapi.yaml

      - name: Check for breaking changes
        if: github.event_name == 'pull_request'
        run: |
          echo "AsyncAPI specification is valid!"
          echo "Review the changes carefully for any breaking changes."
